<div *ngIf="image">
  <h3>{{ image.name }}</h3>

  <div *ngIf="details">
    <span>Timestamp: {{ details['DateTime'] }} </span>
    <span>Camera: {{ details['Make'] }} </span>
    <span>Model: {{ details['Model'] }} </span>
  </div>

  <div class="img">
    <a href="{{ image.name }}" target="_blank">
      <img src="{{ image.name }}">
    </a>
  </div>
</div>
